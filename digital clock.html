<html>
    <head>
             <title> Digital clock </title>
             <style>
                 body{
                    background-color:black;
                 }
                 .clock{
                    position: absolute;
                    color: rgb(255, 0, 149);
                    top: 50%;
                    left : 50%;
                    transform: translateX(-50%) translateY(-50%);
                    font-size: 60px;
                    letter-spacing: 7px;


                 }
             </style>
    </head>
    <body>
        <div id="Digitalclock" class="clock"></div>
        <script type="text/javascript">
           function showtime(){
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session= "AM";

            if(h==0){
                h = 12;
            }
                  if(h>12){
                h= h-12;
                session = "PM";}

          /*  if(h<10){
                h = "0"+h;}
            if(s<10){
                s = "0"+s;
            } if(m<10){
                m="0"+m;
            }*/

            h = (h<10)?"0"+h:h;
            m = (m<10)?"0"+m:m;
            s = (s<10)?"0"+s:s;

            document.getElementById("Digitalclock").innerHTML= h + ":" + m + ":" + s  +  "  "+session ;
           
            setTimeout(showtime,1000);x
           }
           showtime();
        </script>
    </body>
</html>
