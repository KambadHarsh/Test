<html>
    <head>
        <title>To-Do-List</title>
    </head>
    <body>
        <div class="container">
            <h1 class="row"> TO-Do-List </h1><br> <br>
            <div class="row">  
                <form>
                    <div class="input-group">
                        <input type="text" placeholder="  TO-Do-Item " id="box"  style ="width: 30vw"> 
                     </div> <br>
                     <div class="form-group">
                        <input type="button" value="ADD" style ="width:10vw "  onclick="add_item()">
                     </div>
                </form>
            </div>
            <div class="row">
                <ul id="list_item" >  </ul>
            </div>
        </div>

        <script type="text/javascript">
            function add_item(){
                let item= document.getElementById("box");             // store elemets from box to varaibale .
                let list_item= document.getElementById("list_item");   // display elements 


                if (item.value!=""){

                    let make_li = document.createElement("li");      // createIng list item element in javascript
                    make_li.appendChild(document.createTextNode(item.value))     // adding list element to li
                    list_item.appendChild(make_li);    //closing li tag
                    
                    item.value=""

                    make_li.onclick = function(){                 // on click remove a element 
                        this.parentNode.removeChild(this);
                    }
                }
                else{
                    alert("Please add a value to your item .");
                }


            }
        </script>
    </body>
</html>
